name: AllTests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Run_AllTests:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.2.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme AllTests -workspace Invi.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=15.0' | xcpretty && exit ${PIPESTATUS[0]}
