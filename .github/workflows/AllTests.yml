name: AllTests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Install fastlane
      run: |
        bundle install
    - name: Execute fastlane
      run: |
        bundle exec fastlane scan(scheme: "AllTests", clean: true)
