

name: Git flow

on:
  pull_request:
    branches: [ master ]

jobs:
  inform:
    name: Inform about the PR
    runs-on: ubuntu-latest
    steps: 
      - name: Discord notification  
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.IOS_CHANNEL_WEBHOOK }}
        with:
          args: 'There is a new PR: ${{ github.ref }} -> ${{ github.base_ref }}'
