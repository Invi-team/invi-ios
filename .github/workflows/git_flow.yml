

name: Git flow

on:
  pull_request:
    branches: [ master ]

jobs:
  inform:
    name: Inform
    runs-on: ubuntu-latest
    steps: 
      - name: Discord notification  
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'The project ${{ github.base_ref }} has been deployed to development aws environment.'
